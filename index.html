<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Hangman</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>3.1</span>
                    <strong>couleur de fond (1)</strong>
                </h2>
            </header>
            <div class="content">
                <section class="explain">
                    <p>Chaque bouton, une fois cliqué, doit changer la couleur de fond de la page par celle indiquée.</p>
                </section>
                <section class="material">
                    <div class="actions">
                        <button type="button" id="red">Rouge</button>
                        <button type="button" id="green">Vert</button>
                        <button type="button" id="yellow">Jaune</button>
                        <button type="button" id="blue">Bleu</button>
                    </div>
                </section>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
