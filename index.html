<!DOCTYPE html>
<html lang="fr">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>La ferme des animaux</title>
        </head>
        <body>
            <h1>La ferme des animaux en tous genres !</h1>
            <h3>Aidez le fermier à retrouver son animal.</h>
            <div id="game">
                <p id="word"></p>
                <p id="message"></p>
                <p>Essayez une lettre :</p>
                <form id="guessForm">
                    <input type="text" id="guessInput" maxlength="1" required>
                    <button type="submit">Proposer</button>
                </form>
                <p>Lettres déjà proposées : <span id="guessedLetters"></span></p>
                <p>Essais restants : <span id="remainingAttempts"></span></p>
            </div>
            <script src="script.js"></script>
        </body>
        </html>
